_schema-version: '3.2'
ID: app
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: app-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: app-uaa
      - name: app-dest
      - name: app-registry
      - name: app-sm
      - name: app-api
        properties:
          APP_PROTOCOL: ~{app-protocol}
          APP_URI: ~{app-uri}
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
      - name: mtx-apii
        properties:
          mtx-url: ${default-url}

  # ------------------ APP ROUTER MODULE -----------------------
  - name: app-app
    # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      memory: 256M
      disk-quota: 1024M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${default-uri}'
    requires:
      - name: app-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 600000
          forwardAuthToken: true
      - name: mtx-apii
        group: destinations
        properties:
          name: mtx
          url: ~{mtx-url}
          timeout: 600000
      - name: mtx-apii
        group: destinations
        properties:
          name: mtx-apii # must be used in xs-app.json as well
          url: ~{mtx-url}
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: app-mtx
    type: nodejs
    path: gen/mtx/sidecar
    requires:
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
      - name: app-sm
    build-parameters:
      builder: npm-ci
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-apii
        properties:
          mtx-url: ${default-url}

resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: app-uaa
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: app-${org}-${space}
        tenant-mode: shared

  # -------------------- DESTINATION SERVICE -------------------
  - name: app-dest
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Name: app-cfapi
                Description: CF Cloud Controller API
                URL: ${controller-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2Password
                tokenServiceURL: ${authorization-url}/oauth/token
                clientId: cf
                clientSecret:
                User: <SetValueInCockpit>
                Password: <SetValueInCockpit>
              - Name: app-NASA-api
                Description: NASA APIs
                URL: https://api.nasa.gov
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL.queries.api_key: <SetValueInCockpit>
                HTML5.DynamicDestination: true

  # --------------------- REGISTRY SERVICE ---------------------
  - name: app-registry
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-apii
    parameters:
      service: saas-registry
      service-plan: application
      service-name: app-registry
      config:
        xsappname: app
        appName: app
        displayName: 'App'
        description: 'Business Application'
        category: 'SaaS Multitenant Apps'
        appUrls:
          onSubscription: ~{mtx-apii/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          getDependencies: ~{mtx-apii/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false
          callbackTimeoutMillis: 300000
          onUpdateDependenciesAsync: true

  # ------------------- SERVICE MANAGER SERVICE ----------------
  - name: app-sm
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: app-uaa
    parameters:
      service: service-manager
      service-plan: container
      polling_timeout_seconds: 240
      config:
        acquireTimeoutMillis: max
        polling_timeout_seconds: 480
